<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each loop in js</title>
</head>
<body>

    
</body>
</html>

<script>
    var arr=[0,1,2,3,4,5,6,7,8]
    arr.forEach((ele)=>{
        document.write(ele +"<br>");
    })

    var a=[{id:1,name:"jer"},{id:2,name:"mano"},{id:3,name:"joe"}]
    a.forEach((ele)=>{
        document.write(ele.id +" ->"+ele.name+"<br>");
    })

</script>
