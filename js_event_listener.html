<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event listener</title>
</head>
<body style="text-align: center;">
    <button class="btn">Click here</button>
    <p id="content"></p>

</body>
</html>

<script>
    var btn= document.querySelector(".btn");

    btn.addEventListener("mouseover",first);
    btn.addEventListener("click",second);
    btn.addEventListener("mouseout",third);

    btn.removeEventListener("click",second);   // removed
    btn.removeEventListener("mouseout",third);    //removed

    function first(){
        document.querySelector("#content").innerHTML+="Mouse in <br>";
    }
    function second(){
        document.querySelector("#content").innerHTML+="clicked <br>";
    }
    function third(){
        document.querySelector("#content").innerHTML+="Mouse out <br>";
    }
</script>
